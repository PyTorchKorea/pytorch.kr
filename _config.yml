# Site settings
lang: ko
title: "파이토치 한국 사용자 모임 (PyTorch Korea User Group)"
author: "PyTorch Korea User Group"
default_author: "PyTorch Korea User Group"
description: >-
  파이토치 한국 사용자 모임에 오신 것을 환영합니다.
  딥러닝 프레임워크인 파이토치(PyTorch)를 사용하는 한국어 사용자들을 위해 문서를 번역하고 정보를 공유하고 있습니다.
latest_version: 1.0
timezone: Asia/Seoul
url: "https://pytorch.kr"
baseurl: ""
plugins:
  - jekyll-paginate-v2
  - jekyll-redirect-from
  # - jekyll-autoprefixer  # Not compatible with Ruby 3.4 - using alternative approach
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-sitemap
sass:
  load_paths:
    - _sass
    - node_modules
  style: compressed
  sourcemap: never
  quiet_deps: true
exclude: [
    vendor,
    node_modules,
    README.md,
    CODE_OF_CONDUCT.md,
    Gemfile,
    Gemfile.lock,
    LICENSE,
    yarn.lock,
    yarn-error.log,
    package.json,
    package-lock.json,
    Makefile,
    scripts,
    docs,
    _hub/docs/template.md,
    _hub/images,
    _hub/scripts,
    _hub/*.sh,
    _hub/*.py,
    _hub/CONTRIBUTING.md,
    _hub/CONTRIBUTING_MODELS.md,
    _hub/README.md,
    _hub/TRANSLATION_GUIDE.md,
    _hub/Window_build.md,
    install.sh,
    install_basics.sh,
    install_nightlies.sh,
    preview_hub.sh,
    run_pytorch.sh,
    sanity_check.py,
    setup_ci.sh,
    upgrade_torchvision.sh,
  ]
include: [
    .nojekyll,
    CNAME,
    _static,
    _images,
    _modules,
    _sources,
    _tensor_str.html,
    _utils.html,
  ]
keep_files: [
    vendor/assets,
    docs/master/_static/js/vendor/
  ]
repository: PyTorchKorea/pytorch.kr
variables:
  community_discourse_id: bot
external_urls:
  org_www: https://pytorch.org
  org_docs: https://pytorch.org/docs
  org_tutorials: https://pytorch.org/tutorials
  hub_template: https://github.com/pytorch/hub/blob/master/docs/template.md
  previous_pytorch_versions: https://pytorch.kr/get-started/previous-versions/
  site_tutorials: https://tutorials.pytorch.kr/
  site_blog: https://pytorch.kr/blog
  site_community: https://discuss.pytorch.kr/
  site_hub: https://pytorch.kr/hub
  repo_tutorials: https://github.com/PyTorchKorea/tutorials-kr
  repo_hub: https://github.com/PyTorchKorea/hub-kr
  repo_www: https://github.com/PyTorchKorea/pytorch.kr
  repo_org: https://github.com/PyTorchKorea
livereload: true
markdown: kramdown
highlighter: rouge
collections:
  about:
    output: false
  posts:
    output: true
    permalink: /blog/:year/:title/
  contributors:
    output: true
  events:
    output: true
    permalink: /events/:path/
  features:
    output: false
  get_started:
    output: true
  hub:
    output: true
    permalink: /hub/:name/
  maintainers:
    output: false
  news:
    output: true
    permalink: /news/:title/
  resources:
    output: false
pagination:
  enabled: true
  per_page: 7
  permalink: "/blog/:num/"
  title: ":title | 전체 :max 페이지 중 :num 페이지"
  limit: 0
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2
